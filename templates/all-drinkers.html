{% extends 'layout.html' %}
{% block heading %}All Drinkers{% endblock %}
{% block content %}
<ul>
  {% for drinker in drinkers %}
  <li><a href="{{url_for('drinker', name=drinker.name)}}">{{drinker.name}}</a></li>
  {% endfor %}
</ul>
<hr/>
<p>{{drinkers|length}} drinker{{drinkers|length|pluralize}}
  found in the database.</p>
<p><a href="{{url_for('new_drinker')}}">Add New</a>
  Drinker.</p>
{% endblock %}
